<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标滚动动态</title>
		<link rel="stylesheet" type="text/css" href="css/2.css"/>
	</head>
	<body>
		<div id="up">	
		</div>
		<div id="left" class="second">			
		</div>
		<div id="right" class="third">			
		</div>
		<script type="text/javascript">
			var oDiv=document.getElementById('up');
			
			var n=0;
			var h=50;
			var timer=setInterval(function(){
				n=n+0.01;
				h=h-0.5;
				if(n>1){
					clearInterval(timer);
				}
				oDiv.style.opacity=n;
				oDiv.style.marginTop=h+'px';
			},30);
			window.onscroll=function(){
				var scrollHeight = window.pageYOffset || document.documentElement.scrollTop;
				var oDiv2=document.getElementById('left');
				if(scrollHeight>200){
					oDiv2.className = 'second scroll';
				}
				
				 var oDiv3=document.getElementById('right');
				 if(scrollHeight>600){
				 	oDiv3.className = 'third scroll1';
				 }	
			}
		</script>
	</body>
</html>
