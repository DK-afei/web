<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单练习</title>
	</head>
	<body>
		<h1>会员注册</h1>
		<form action="">
			账号:<input type="text" name="账号" /><br><br>
			密码:<input type="password" name="密码" /><br><br>
			性别：<input type="radio" name="性别" value="男" />男
			<input type="radio" name="性别" value="女" />女 <br><br>
			爱好：<input type="checkbox" name="爱好" value="音乐" />音乐
			<input type="checkbox" name="爱好" value="上网" />上网
			<input type="checkbox" name="爱好" value="足球" />足球
			<input type="checkbox" name="爱好" value="下棋" />下棋 <br><br>
			职业：
			<select size="3">
				<option value="政府职员">政府职员</option>
				<option value="工程师">工程师</option>
				<option value="工人">工人</option>
			</select><br><br>
			收入：
			<select>
				<option value="2000-3000">2000-3000</option>
				<option value="3000-4000">3000-4000</option>
				<option value="4000-5000">4000-5000</option>
			</select><br><br>
			电子邮箱:<input type="text" name="电子邮箱" /><br><br>
			主页地址:<input type="text" name="主页地址"><br><br>
			个人简历：<textarea rows="10" cols="30" style="text-align: right;">请输入你的简历……</textarea><br><br>
			<input type="submit" value="注册" />
			<input type="reset" name="reset" value="重置" /><br><br>
		</form>
		<fieldset id="">
			<legend align="left">用户名与密码：</legend>
			<form action="">
				用户名:<input type="text" name="用户名" />
				密码:<input type="password" name="密码" />
			</form>
		</fieldset>
		<fieldset id="">
			<legend>性别：</legend>
			男<input type="radio" name="性别" value="男" />
			女<input type="radio" name="性别" value="女" />
			保密<input type="radio" name="性别" value="保密" />
		</fieldset>
		<fieldset id="">
			<legend>对梦之都的意见</legend>
			你对梦之都的感觉：
			<select>
				<option value="great">很全面，很好</option>
				<option value="general">一般，就还行</option>
				<option value="notgood">很差，不怎么好</option>
			</select>
		</fieldset>
		<fieldset id="">
			<legend>梦之都编程语言选择：</legend>
			你想在梦之都学习的编程语言：
			<select size="9">
				<option value="XHTML">XHTML</option>
				<option value="CSS">CSS</option>
				<option value="JAVASCRIPT">JAVASCRIPT</option>
				<option value="XML">XML</option>
				<option value="PHP">PHP</option>
				<option value="C#">C#</option>
				<option value="JAVA">JAVA</option>
				<option value="C++">C++</option>
				<option value="PERL">PERL</option>
			</select>
		</fieldset>
		<fieldset id="">
			<legend>我要在梦之都学：</legend>
			选择一个你在梦之都最想学的：
			<select>
				<option value="HTML" selected="selected">HTML</option>
				<option value="XHTML">XHTML</option>
				<option value="CSS">CSS</option>
				<option value="JAVASCRIPT">JAVASCRIPT</option>
				<option value="XML">XML</option>
				<option value="PHP">PHP</option>
				<option value="C#">C#</option>
				<option value="JAVA">JAVA</option>
				<option value="C++">C++</option>
				<option value="PERL">PERL</option>
			</select>
		</fieldset>
		<fieldset id="">
			<legend>个人化信息：</legend>
			个性照片上传：<input type="button" value="选择文件" />
			<select>
				<option value="nothing" selected="selected">未选择任何文件</option>
				<option value="XHTML">XHTML</option>
				<option value="CSS">CSS</option>
				<option value="JAVASCRIPT">JAVASCRIPT</option>
			</select>
			<input type="button" value="联系我们" /> <br><br>
			<textarea rows="10" cols="30" style="text-align: center;">暂无……</textarea><br>
		</fieldset>
		<fieldset id="">
			<legend>提交：</legend>
			<input type="submit" value="submit" />
			<input type="reset" name="reset" value="reset" />
		</fieldset>
	</body>
</html>
